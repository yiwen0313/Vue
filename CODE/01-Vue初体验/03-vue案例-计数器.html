<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>当前计数: {{counter}} </h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
</div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log('add被执行')
                this.counter++;
            },
            sub: function () {
                console.log('sub被执行')
                this.counter--;
            }
        }
    });
</script>
</body>
</html>
