<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloVue </title>
</head>
<body>

<div id="app">
    <h1>{{message}}{{name}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',  // 用于挂在要管理的元素
        data: { // 定义数据
            message: '你好啊',
            name: 'xpu'
        }
    });
</script>

</body>
</html>
