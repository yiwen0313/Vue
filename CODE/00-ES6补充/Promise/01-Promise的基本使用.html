  /*
  * 什么情况下会用到 Promise
  *   - 一般情况下，有异步操作时，使用 Promise对这个异步操作进行封装
  *   - new -> 构造函数(1.保存了一些状态信息 2.执行掺入的函数)
  *   - 在执行传入的回调函数时，会传入两个参数: resolve, reject(本身又是函数)
  * */
  new Promise((resolve, reject) => {
    setTimeout((data) => {
      // 成功的时候调用resolve
      // resolve('Hello Promise')

      // 失败的时候调用reject
      reject('err message')
    }, 1000)
  }).then((data) => {
    console.log(data);
  }).catch(err => {
    console.log(err);
  })
