<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // 1.参数问题
  // 1.1 放入2个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  // 1.2 放入1个参数(参数的小括号可以省掉)
  const power = num => {
    return num * num
  }


  // 2.
  // 2.1 函数代码块中有多行代码
  const test = () => {
    console.log('Hello World')
    console.log('Hello Vue')
  }

  // 2.2 函数代码块中只有一行代码,有返回值
  const mul = (num1, num2) => num1 * num2;
  console.log(mul(10, 20));

  const demo = () => console.log('123')
  console.log(demo());
</script>
