<script>
  /*
  *  什么时候使用箭头函数
  *     - 把一个函数作为参数传入另一个函数中时
  * */

  /*setTimeout(function () {
    console.log(this) // Window
  }, 1000)

  setTimeout(() => {
    console.log(this) // Window
  }, 1000)*/


  // 问题：箭头函数中的 this是如何查找的？
  // 答：向外层作用域中，一层层查找this，知道找到this的定义
  /*const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this) // Window
      }, 1000)

      setTimeout(() => {
        console.log(this) // obj对象
      }, 1000)
    }
  }

  obj.aaa();*/

  const obj = {
    aaa() {
      setTimeout(function () {
        setTimeout(function () {
          console.log(this); // Window
        }, 1000)

        setTimeout(() => {
          console.log(this); // Window
        }, 1000)
      }, 1000)

      setTimeout(() => {
        setTimeout(function () {
          console.log(this); // Window
        }, 1000)

        setTimeout(() => {
          console.log(this); // obj
        }, 1000)
      }, 1000)
    }
  }

  obj.aaa();
</script>
