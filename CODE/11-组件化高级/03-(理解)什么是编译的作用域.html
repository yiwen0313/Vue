<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(理解)什么是编译的作用域</title>
</head>
<body>

<div id="app">
  <!--
    父组件模板的所有东西都会在父级作用域内编译
    字组件模板的所有东西都会在子级作用域内编译
  -->

  <!-- 使用的是vue实例中的isShow -->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是：哈哈哈</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            isShow: false
          }
        }
      }
    }
  });
</script>

</body>
</html>
