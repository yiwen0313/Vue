<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model的原理</title>
</head>
<body>

<div id="app">
  <!--
     v-model其实是一个语法糖，其背后本质是包含两个操作：
       1.v-bind绑定一个 value属性
       2.v-on指令给当前元素绑定 input事件
  -->
<!--  <input type="text" v-model="message">-->

<!--  <input type="text" :value="message" @input="valueChange">-->

  <input type="text" :value="message" @input="message = $event.target.value">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      valueChange(event) {
        this.message = event.target.value;
      }
    }
  });
</script>

</body>
</html>
