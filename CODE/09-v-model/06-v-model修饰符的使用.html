<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model修饰符的使用</title>
</head>
<body>

<div id="app">
  <!-- 1.lazy: 让数据在失去焦点或者回车时才会更新 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message }}</h2>

  <!-- 2.number: 让在输入框中输入的内容自动转换成数字类型 -->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!-- 3.trim: 过滤内容左右两边的空格 -->
  <input type="text" v-model.trim ="name">
  <h2>您输入的名字:{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 18,
      name: ''
    }
  });
</script>

</body>
</html>
