<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的setter和gettertml</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Sun',
      lastName: 'Wukong'
    },
    computed: {
      /*fullName() {
        return this.firstName + ' ' + this.lastName;
      }*/

      // 计算属性一般是没有set(),只读属性
      fullName: {
        get() {
          return this.firstName + ' ' + this.lastName;
        }
      }
    }
  });
</script>
</body>
</html>
