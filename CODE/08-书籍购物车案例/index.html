<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="item in books">
      <td >{{item.id}}</td>
      <td >{{item.name}}</td>
      <td >{{item.data}}</td>
<!--  <td >{{getFinalPrice(item.price)}}</td>-->
      <td >{{item.price | showPrice}}</td>
      <td>
        <button>-</button>
        {{item.counter}}
        <button>+</button>
      </td>
      <td><button>移除</button></td>
    </tr>
    </tbody>
  </table>

  <h2>总价格: {{}}</h2>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>

</script>

</html>
