<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind动态绑定class(对象语法)</title>
  <style>
    .active {
      color: teal;
    }
  </style>
</head>
<body>

<div id="app">
<!--  <h2 class="active">{{message}}</h2>-->
<!--  <h2 :class="active">{{message}}</h2>-->

<!--  <h2 v-bind:class="{类名1: boolean, 类名2: boolean}">{{message}}</h2>-->
  <h2 class="a" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 class="a" v-bind:class="getClasses()">{{message}}</h2>
  <!-- 普通的class和动态绑定的class可以共存 -->
  <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isActive: true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive;
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine};
      }
    }
  });
</script>

</body>
</html>
