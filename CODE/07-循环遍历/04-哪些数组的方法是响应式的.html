<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>哪些数组的方法时响应式的</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>

  <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    },
    methods: {
      btnClick() {
        // 1.push()
        this.letters.push('aaa');
        this.letters.push('aaa', 'bbb', 'ccc');

        // 2.pop() 删除数组的最后一个元素
        this.letters.pop();

        // 3.shift 删除数组中的第一个元素
        this.letters.shift();

        // 4.unshift()  在数组最前面添加元素
        this.letters.unshift('ccc');
        this.letters.unshift('aaa', 'bbb', 'ccc');

        // 5.splice() 作用：删除元素、插入元素、替换元素
        // 删除元素：第二个参数传入你要删除元素的个数(如果没有传就删除后面所有的元素)
        // 插入元素：第二个参数传入0，并且后面跟上要插入的元素
        // 替换元素：第二个参数传入我们要替换几元素的个数，后面是用于替换的元素
        this.letters.splice(1, 2);
        this.letters.splice(1, 0, '1', '2', '3');
        this.letters.splice(1, 3, 'm', 'n', 'l');

        // 6.sort()
        this.letters.sort();

        // 7.reverse()
        this.letters.reverse();

        // 注意：通过索引值直接修改数组中的元素，不是响应式的
        this.letters[0] = '1';
        this.letters.splice(0, 1, '1');
        // set(要修改的对象, 索引值, 修改后的值);
        Vue.set(this.letters, 0, '1');
      }
    }
  });
</script>

</body>
</html>
