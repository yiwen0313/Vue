<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for使用过程中添加key</title>
</head>
<body>

<div id="app">
  <ul>
    <!-- key的作用主要是为了高效的更新虚拟DOM -->
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    }
  });
</script>

</body>
</html>
